<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div class="header-div">
            <h1>My Book Library</h1>
        </div>
        <div class="content-div">
            <div class="sidebar-div">
                <form class="new-book-info">
                    <label for="title">Title: </label>
                    <input class="title-input" type="text" name="title" id="title" required>
                    <label for="author">Author: </label>
                    <input class="author-input" type="text" name="author" id="author" required>
                    <label for="pagecount">No. of Pages: </label>
                    <input class="pagecount-input" type="number" name="pagecount" id="pagecount" min="1" required>
                    
                    <div>
                        <fieldset>
                            <legend>Read / Unread:</legend>
                        
                            <div>
                                <label for="read">
                                    <input type="radio" id="read" name="read" value="read" checked>
                                    Read
                                </label>
                            </div>
                        
                            <div>
                                <label for="unread">
                                    <input type="radio" id="unread" name="read" value="unread">
                                        Unread
                                </label>
                            </div>
                        </fieldset>
                    </div>

                    <button class="new-book-submit">Add Book</button>
                </form>
            </div>
            <div class="books-content-div">
                <div class="books-table-div">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Pages</th>
                                <th>Read/Unread</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
